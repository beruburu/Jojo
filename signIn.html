            <a href="signin.html">sign in/register</a>

        <header>
			<h1>Jojo's Dog Grooming</h1>
		</header>
        <nav>
            <div class="dropdown">
                <ul id="nav">
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="services.html" id="drop">Services</a>
					    <div class="dropdowncontent">
						    <ul>
                                <li><a href="pricing.html">Pricing</a></li>

		<div id="content">
            <div id="leftcol">
				<div id="signin">
					<h2>Sign In</h2>
					<div id="signinform">
						<form name="signin" method="post" id="signin">
							<ul>
								<li><label>Email:</label></li>
								<li><input type="text" name="signinemail" id="signinemail" required="required"></li>
								<br>
								<li><label>Password:</label></li>
								<li><input type="text" name="password" id="password" required="required"></li>
							</ul>
							<input type="submit" value="Sign In">
						</form>
						<img src="Images/placeholder.jpg" height="350" width="350" alt="placeholder">
					</div>
				</div>
			</div>
            
			<div id="rightcol">
				<div id="register">
					<h2>Register</h2>
					<div id="registerform">
						<form name="register" method="post" id="register">
							<ul>
								<fieldset>
									<legend>Owner</legend>
									<li><label>First Name:</label></li>
									<li><input type="text" name="firstname" id="firstname" required="required"></li>
									<br>
									<li><label>Last Name:</label></li>
									<li><input type="text" name="lastname" id="lastname" required="required"></li>
									<br>
									<li><label>Phone Number:</label></li>
									<li><input type="text" name="phone" id="phone" required="required"></li>
									<br>
									<li><label>Email:</label></li>
									<li><input type="text" name="email" id="email" required="required"></li>
									<br>
									<li><label>Password:</label></li>
									<li><input type="text" name="pass" id="pass" required="required"></li>
									<br>
									<li><label>Confirm Password:</label></li>
									<li><input type="text" name="confirmpass" id="confirmpass" required="required"></li>
								</fieldset>
								<fieldset>
									<legend>Dog</legend>
									<li><label>Dog Name:</label></li>
									<li><input type="text" name="dogname" id="dogname" required="required"></li>
									<br>
									<li><label>Dog Breed:</label></li>
									<li><input type="text" name="dogbreed" id="dogbreed" required="required"></li>
									<input type="submit" value="Add Dog">
								</fieldset>
							</ul>
							<input type="submit" value="Register">
						</form>
					</div>
				</div>
			</div>
        </div>
		<footer>
		    <p>Facebook, Instagram, Twitter</p>
		</footer>
        </div>
    </body>
