    </head>
    
    <body>
        
        <div id="signin">
            <a href="signIn.html">sign in/register</a>
        </div> 
        <header>
		    <a href="index.html"><h1><img src="Images/logo.png"
                 width="200" height="200" alt="Jojo's Dog Grooming-Home"></h1></a>
		</header>
        <nav>
            <div class="dropdown">
                <ul id="nav">
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="services.html" id="drop">Services</a>
					    <div class="dropdowncontent">
						    <ul>
                                <li><a href="pricing.html">Pricing</a></li>
					            <li><a href="booking.html">Booking</a></li>
					            <li><a href="FAQs.html">FAQs</a></li>
                            </ul>
			            </div></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        
		<div id="content">
            <div id="leftcol">
				<h2>Sign In</h2>
					<form name="signinform" method="post" id="signinform" action="http://webdevfoundations.net/scripts/formdemo.asp">
					<label for="email">Email:</label>
					<br>
					<input type="text" name="signinemail" id="signinemail" size="30" required="required">
					<br>
					<br>
					<label for="password">Password:</label>
					<br>
					<input type="password" name="password" id="password" size="30" required="required">
					<br>
					<br>
					<input type="submit" value="Sign In">
				</form>
				<img src="Images/placeholder.jpg" height="250" width="250" alt="placeholder">
			</div>
            
			<div id="rightcol">
				<h2>Register</h2>
					<form name="register" method="post" id="register" action="http://webdevfoundations.net/scripts/formdemo.asp">
						<fieldset>
						<legend>Owner</legend>
						<label for="firstname">First Name:</label>
						<br>
						<input type="text" name="firstname" id="firstname" size="60" required="required">
						<br>
						<br>
						<label for="lastname">Last Name:</label>
						<br>
						<input type="text" name="lastname" id="lastname" size="60" required="required">
						<br>
						<br>
						<label for="phone">Phone Number:</label>
						<br>
						<input type="text" name="phone" id="phone" size="60" required="required">
						<br>
						<br>
						<label for="email">Email:</label>
						<br>
						<input type="text" name="email" id="email" size="60" required="required">
						<br>
						<br>
						<label for="pass">Password:</label>
						<br>
						<input type="password" name="pass" id="pass" size="60" required="required">
						<br>
						<br>
						<label for="confirmpass">Confirm Password:</label>
						<br>
						<input type="password" name="confirmpass" id="confirmpass" size="60" required="required">
					</fieldset>
					<br>
					<fieldset>
						<legend>Dog</legend>
						<label for="dogname">Dog Name:</label>
						<br>
						<input type="text" name="dogname" id="dogname" size="60" required="required">
						<br>
						<br>
						<label for="dogbreed">Dog Breed:</label>
						<br>
						<input type="text" name="dogbreed" id="dogbreed" size="60" required="required">
						<br>
						<br>
						<a href="#">Add Dog</a>
					</fieldset>
					<br>
					<input type="submit" value="Register">
				</form>
			</div>
        </div>
		<footer id="footer">
		    <p>Facebook, Instagram, Twitter</p>
		</footer>
    </body>
</html>
