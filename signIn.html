        <div id="signin">
            <a href="signIn.html">sign in/register</a>
        </div> 
        <header>
		    <a href="index.html"><h1><img src="Images/logo.png"
                 width="200" height="200" alt="Jojo's Dog Grooming-Home"></h1></a>
		</header>
        <nav>
            <div class="dropdown">
                <ul id="nav">
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="services.html" id="drop">Services</a>
					    <div class="dropdowncontent">
						    <ul>
                                <li><a href="pricing.html">Pricing</a></li>
					            <li><a href="booking.html">Booking</a></li>
					            <li><a href="FAQs.html">FAQs</a></li>

			            </div></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        
		<div id="content">
            <div id="leftcol">
				<div id="signin">
					<h2>Sign In</h2>
					<div id="signinform">
						<form name="signin" method="post" id="signin" action="http://webdevfoundations.net/scripts/formdemo.asp">
							<ul>
								<li><label for="email">Email:</label></li>
								<li><input type="text" name="signinemail" id="signinemail" size="30" required="required"></li>
								<br>
								<li><label for="password">Password:</label></li>
								<li><input type="password" name="password" id="password" size="30" required="required"></li>
							</ul>
							<input type="submit" value="Sign In">
						</form>
						<img src="Images/placeholder.jpg" height="250" width="250" alt="placeholder">
					</div>
				</div>
			</div>
            
			<div id="rightcol">
				<div id="register">
					<h2>Register</h2>
					<div id="registerform">
						<form name="register" method="post" id="register" action="http://webdevfoundations.net/scripts/formdemo.asp">
							<ul>
								<fieldset>
									<legend>Owner</legend>
									<li><label for="firstname">First Name:</label></li>
									<li><input type="text" name="firstname" id="firstname" size="60" required="required"></li>
									<br>
									<li><label for="lastname">Last Name:</label></li>
									<li><input type="text" name="lastname" id="lastname" size="60" required="required"></li>
									<br>
									<li><label for="phone">Phone Number:</label></li>
									<li><input type="text" name="phone" id="phone" size="60" required="required"></li>
									<br>
									<li><label for="email">Email:</label></li>
									<li><input type="text" name="email" id="email" size="60" required="required"></li>
									<br>
									<li><label for="pass">Password:</label></li>
									<li><input type="password" name="pass" id="pass" size="60" required="required"></li>
									<br>
									<li><label for"confirmpass">Confirm Password:</label></li>
									<li><input type="password" name="confirmpass" id="confirmpass" size="60" required="required"></li>
								</fieldset>
								<br>
								<fieldset>
									<legend>Dog</legend>
									<li><label for="dogname">Dog Name:</label></li>
									<li><input type="text" name="dogname" id="dogname" size="60" required="required"></li>
									<br>
									<li><label for"dogbreed">Dog Breed:</label></li>
									<li><input type="text" name="dogbreed" id="dogbreed" size="60" required="required"></li>
									<br>
									<li><input type="submit" value="Add Dog"></li>
								</fieldset>
								<br>
								<li id="submitbutton"><input type="submit" value="Register"></li>
							</ul>
						</form>
					</div>
				</div>
			</div>
        </div>
		<footer id="footer">
		    <p>Facebook, Instagram, Twitter</p>
		</footer>
        </div>
    </body>
</html>
