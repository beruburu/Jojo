<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Jojo's Dog Grooming - Sign In/Register</title>
        <link rel="stylesheet" href="Style/Base.css">
    </head>
    <body>
        <div id="signin">sign in/register</div>
        <nav>
            <div class="dropdown">
            <ul>
                <li>About Us</li>
                <li>Testimonials</li>
                <li>Services</li>
					<div class="dropdowncontent">
						<p>Pricing</p>
						<p>Booking</p>
						<p>FAQs</p>
					</div>
                <li>Contact Us</li>
            </ul>
            </div>
        </nav>
        <header>
			<h1>Jojo's Dog Grooming</h1>
		</header>
        
		<div id="content">
            <div id="leftcol">
				<div id="signin">
					<h2>Sign In</h2>
					<div id="signinform">
						<form name="signin" method="post" id="signin">
							<ul>
								<li><label>Email: </label><input type="text" name="signinemail" id="signinemail" required="required"></li>
								<li><label>Password: </label><input type="text" name="password" id="password" required="required"></li>
							</ul>
						</form>
						<img src="Images/placeholder.jpg" height="350" width="350" alt="placeholder">
					</div>
				</div>
			</div>
            
			<div id="rightcol">
				<div id="register">
					<h2>Register</h2>
					<div id="registerform">
						<form name="register" method="post" id="register">
							<ul>
								<fieldset>
									<legend>Owner</legend>
									<li><label>First Name: </label><input type="text" name="firstname" id="firstname" required="required"></li>
									<li><label>Last Name: </label><input type="text" name="lastname" id="lastname" required="required"></li>
									<li><label>Phone Number: </label><input type="text" name="phone" id="phone" required="required"></li>
									<li><label>Email: </label><input type="text" name="email" id="email" required="required"></li>
								</fieldset>
								<fieldset>
									<legend>Dog</legend>
									<li><label>Dog Name: </label><input type="text" name="dogname" id="dogname" required="required"></li>
									<li><label>Dog Breed: </label><input type="text" name="dogbreed" id="dogbreed" required="required"></li>
								</fieldset>
							</ul>
							Add Dog
						</form>
					</div>
				</div>
			</div>
        </div>
		<footer>
		
		</footer>
    </body>
</html>
